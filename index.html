<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <h1 class="text-center col-12 pb-5">Find the Pairs</h1>
        </div>
        <div id="cards-area" class="row pb-5"></div>
        <div id="buttons-area" class="row px-4 text-center">
            <div class="col-lg-3">
                <button class="btn btn-primary btn-lg btn-block" id="start">Start New Game</button>
            </div>
            <div class="col-lg-3">
                <h3 id="difftext">Difficulty:</h2>
                <select class="form-control" id="diffselector">
                    <option value="3">Very Easy</option>
                    <option value="6">Easy</option>
                    <option value="9">Medium</option>
                    <option value="12">Hard</option>
                    <option value="15">Very Hard</option>
                    <option value="27">Insanity</option>
                </select>
            </div>
            <div class="col-lg-3">
                <h3 id="scoretext">Your Score:</h2>
                <h3 id="score">0</h2>
            </div>
            <div class="col-lg-3">
                <h3 id="highscoretext">Highest Score:</h2>
                <h3 id="highscore"></h2>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="functions.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</footer>

</html>
